<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f4f4f9;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007BFF;
            color: white;
            text-transform: uppercase;
        }
        tr:hover {
            background: #f1f1f1;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
        .no-data {
            text-align: center;
            padding: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Resume Dashboard</h2>
        
        {% if resumes %}
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Skills</th>
                <th>Resume File</th>
            </tr>
            {% for resume in resumes %}
            <tr>
                <td>{{ resume[0] }}</td>
                <td>{{ resume[1] }}</td>
                <td>{{ resume[2] }}</td>
                <td>{{ resume[3] }}</td>
                <td>{{ resume[4] }}</td>
                <td><a href="/uploads/{{ resume[5] }}" target="_blank">View Resume</a></td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p class="no-data">No resumes found. Upload some resumes first!</p>
        {% endif %}
    </div>
</body>
</html>
